                options: ["A. 1,52 gam", "B. 1,6 gam", "C. 0,56 gam", "D. 0,64 gam"],

                options: ["A. T√≠nh d·∫ªo", "B. T√≠nh √°nh kim", "C. T√≠nh d·∫´n ƒëi·ªán", "D. T√≠nh d·∫´n nhi·ªát"],

        let currentQuestionIndex = 0;

        const quizContainer = document.getElementById('quiz-container');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const currentQuestionElement = document.getElementById('current-question');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const progressElement = document.getElementById('progress');
        const finalScoreElement = document.getElementById('final-score');
        const resultMessageElement = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');

        function initGame() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            score = 0;
            timeLeft = 600;
            scoreElement.textContent = score;
            updateProgressBar();

        function showQuestion() {

            questionNumberElement.textContent = `C√¢u ${question.number}:`;
            questionTextElement.innerHTML = question.text;
            
            if (question.number === 8 || question.number === 10) {

                imagePlaceholder.innerHTML = question.number === 8 ? 
                    'üîÑ <strong>H√¨nh ·∫£nh:</strong> Thanh nh√¥m b·ªã u·ªën cong' : 
                    'üî• <strong>H√¨nh ·∫£nh:</strong> Nh√∫ng th√¨a nh√¥m v√†o c·ªëc n∆∞·ªõc n√≥ng';

            question.options.forEach((option, index) => {

                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');

                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            currentQuestionElement.textContent = `${currentQuestionIndex + 1}/${questions.length}`;

        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, idx) => {
                option.classList.remove('correct', 'incorrect', 'selected');
                if (idx === optionIndex) {
                    option.classList.add('selected');
                    if (idx === question.correctAnswer) {
                        option.classList.add('correct');
                        score++;
                        scoreElement.textContent = score;
                    } else {
                        option.classList.add('incorrect');
                        options[question.correctAnswer].classList.add('correct');
                    }
                }
            });
            
            setTimeout(() => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                    updateNavigationButtons();
                } else {
                    submitBtn.style.display = 'block';
                }
            }, 1500);
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
            submitBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'block' : 'none';
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateNavigationButtons();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateNavigationButtons();
            }
        });

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressElement.style.width = `${progress}%`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {

                    submitQuiz();

            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft < 60) timerElement.style.color = '#dc3545';
        }

        submitBtn.addEventListener('click', submitQuiz);

        function submitQuiz() {

        }

        function showResults() {
            quizContainer.style.display = 'none';

            finalScoreElement.textContent = `${score}/${questions.length}`;
